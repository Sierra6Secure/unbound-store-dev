description: >-
  A validating, caching DNS forwarder configured exclusively for DNS over TLS (DoT).


  By running Unbound on your Umbrel with this specific configuration, your DNS queries are wrapped in a secure TLS tunnel before leaving your network. This prevents your ISP or local attackers from snooping on your browsing habits or hijacking your DNS requests.

  
  Key Features:
    - Protocol: Operates as a "Caching Forwarder" using DNS over TLS (DoT) for maximum privacy.

    - Security: Enforces encrypted communication via Port 853 to trusted upstream providers (Cloudflare/Quad9).

    - Privacy: Employs forward-tls-upstream: yes and forward-first: no to ensure that if an encrypted connection cannot be established, the system will never fall back to an unsecure, cleartext query.

    - Validation: Supports DNSSEC to ensure the integrity of the records received, protecting you from "spoofing" attacks.

    - Integration: Perfectly optimized to serve as the upstream resolver for Pi-hole, creating a complete ad-blocking and privacy-hardened pipeline.

    


  Packaged by Sierra6.

